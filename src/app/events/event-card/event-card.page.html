<ion-card>
  <a routerDirection="forward" [routerLink]="['/events/', event().id]"><ion-img [src]="event().image"
      [alt]="event().title" style="width: 100%;"></ion-img></a>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-chip [routerLink]="['/profile', event().creator.id]">
          <ion-avatar>
            <ion-img src="{{ event().creator.avatar }}" alt="{{ event().creator.name }}"></ion-img>
          </ion-avatar>
          <ion-label>
            <p>{{ event().creator.name }}</p>
          </ion-label>
        </ion-chip>
      </ion-col>
      <ion-col offset="6">
        @if (event().mine){
        <ion-button shape="round" fill="outline" color="warning" (click)="showAction()"><ion-icon
            name="ellipsis-horizontal"></ion-icon></ion-button>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-header>
    <ion-card-title routerDirection="forward" [routerLink]="['/events/', event().id]">{{ event().title
      }}</ion-card-title>
    <ion-card-subtitle>
      {{ event().date | date: 'dd/MM/yyyy' }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ event().description }}
    <ion-list>
      <ion-item>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>{{ event().distance }} km</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>{{ event().price | intlCurrency : "EUR" : "es-ES"}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-badge slot="start" color="success">{{event().numAttend}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
