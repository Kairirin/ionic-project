<ion-card>
  <a routerDirection="forward" [routerLink]="['/events/', event().id]"><img [src]="event().image" [alt]="event().title"
      style="width: 100%;" /></a>
  <ion-chip [routerLink]="['/profile', event().creator.id]">
    <ion-avatar>
        <img src="{{ event().creator.avatar }}" alt="{{ event().creator.name }}" /> <!--TODO: Cambiar todos los img por ion-img-->
      </ion-avatar>
      <ion-label>
        <p>{{ event().creator.name }}</p>
      </ion-label>
    </ion-chip>
    <ion-label>{{ event().date | date: 'dd/MM/yyyy' }}</ion-label>
    <ion-card-header>
        @if (event().mine){
        <ion-fab vertical="bottom" horizontal="end" edge>
          <ion-fab-button size="small"> <!--TODO: Hacer con un action sheet que tiene mÃ¡s cÃ³digo-->
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="start">
            <ion-fab-button size="small" color="danger" (click)="deleteEvent()">
              <ion-icon name="trash" style="width: 50%;"></ion-icon>
            </ion-fab-button>
            <ion-fab-button size="small" color="success">
              <ion-icon name="pencil" style="width: 50%;"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      }
      <ion-card-title routerDirection="forward" [routerLink]="['/events/', event().id]">{{ event().title
      }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ event().description }}
    </ion-card-content>
    
    <ion-item>
    <ion-label>{{ event().distance }} km</ion-label> <!--TODO: Dejar esto bonito-->
      <ion-label>{{ event().price | intlCurrency : "EUR" : "es-ES"}}</ion-label>
    <ion-label>
      <ion-icon name="people" slot="end"></ion-icon>
      <ion-badge slot="end" color="success">{{event().numAttend}}</ion-badge>
    </ion-label>
  </ion-item>
  
</ion-card>
