<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher #refresher slot="fixed" (ionRefresh)="loadComments(refresher)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-button color="tertiary" expand="block" (click)="addComment()">
      New comment
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-list-header color="tertiary"> Comments </ion-list-header>
    @for (comment of comments(); track comment.id){
      <ion-item>
        <ion-avatar slot="start"><!--TODO: AÃ±adir enlace al perfil-->
          <ion-img [src]="comment.user.avatar"></ion-img>
        </ion-avatar>
        <ion-label text-wrap>
          <p>{{comment.user.name}} ({{ comment.date | date: 'dd/MM/yyyy HH:mm'}}): </p>
          <h4>{{comment.comment}}</h4>
        </ion-label>
      </ion-item>
